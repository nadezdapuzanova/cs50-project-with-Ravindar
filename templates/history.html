{% extends "layout.html" %}
{% block title %}
History
{% endblock %}
{% block main %}
<table class="table table-bordered table-striped">
    <thead class="thead-light">
        <tr>
            <th>SYMBOL</th>
            <th>SHARES</th>
            <th>PRICE</th>
            <th>TIME</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.price | usd }}</td>
                <td>{{ stock.timestamp  }}</td>

            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
